<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Async/Await in Js</h1>
    <p id="p1"></p>

    <script>
        async function add(a,b) {
            var sum  = await a+b;
            display(sum);

            function display(sum) {
                document.getElementById("p1").innerHTML = sum;
            }
        }

        add(7 , 90);
    </script>
</body>
</html>
